name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [13.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install
      run:
        make install
    - name: npm build
      run:
        make build
      env:
        CI: true
    #- name: Run linter
      #run: |
        #make lint
    - name: Test & publish code coverage
      uses: paambaati/codeclimate-action@v2.4.0
      env:
        CC_TEST_REPORTER_ID: 'a86172d8c89db8e2d035572718c8c02c3da9fa35f08ededd276a3f338936ee40'  
      with:
        coverageCommand: make test-coverage
        debug: true

